name: embedding_gemma
description: On-device text embeddings using EmbeddingGemma-300M (768 dims, 2048 token context) with TFLite
version: 0.1.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.0
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  pigeon: ^22.7.0
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.embedding_gemma
        pluginClass: EmbeddingGemmaPlugin
      ios:
        pluginClass: EmbeddingGemmaPlugin
